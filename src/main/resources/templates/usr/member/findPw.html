<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>비밀번호 재발급</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container mt-24">
        <div class="contents">
            <form  method="POST" id="findForm">
                <div id="formContainer"
                     class="flex flex-col gap-4 w-full px-4 mx-auto lg:w-1/2 lg:px-0">
                    <h1 class="text-center text-4xl font-bold mb-12">비밀번호 재발급</h1>
                    <div class="form-item">
                        <span class="hidden">아이디</span>
                        <input type="text" name="loginId" autocomplete="false"
                               placeholder="아이디를 입력해주세요."
                               class="bg-gray-100 w-full rounded-full px-4 py-2"
                        >
                    </div>

                    <div class="form-item">
                        <span class="hidden">이메일</span>
                        <input type="email" name="email"
                               autocomplete="false" placeholder="이메일을 입력해주세요."
                               class="bg-gray-100 w-full rounded-full px-4 py-2"
                        >
                    </div>

                    <div class="flex align-center flex-row-reverse gap-4">
                        <button class="flex-1 rounded-full bg-gray-900 hover:bg-gray-800 text-center text-white py-2">
                            비밀번호 찾기
                        </button>
                        <a href="/"
                           class="flex-1 rounded-full bg-gray-400 hover:bg-gray-300 text-center text-white py-2">
                            <button>메인으로</button>
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script src="/js/findPw.js"></script>
</html>
