<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf?.token}"/>
    <meta id="_csrf_header" name="_csrf_header"
          th:content="${_csrf?.headerName}"/>
    <title>비밀번호 찾기</title>
</head>
<body>
<div layout:fragment="content">

    <div class="container mt-24">

        <div class="contents">

            <div id="progress" class="text-center">
                <svg role="status"
                     class="inline mr-2 w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                     viewBox="0 0 100 101" fill="none"
                     xmlns="http://www.w3.org/2000/svg">
                    <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                          fill="currentColor"/>
                    <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                          fill="currentFill"/>
                </svg>
            </div>

            <div id="findContent">
                <form action="" method="POST" id="findForm">
                    <div id="formContainer"
                         class="flex flex-col gap-4 w-full px-4 mx-auto lg:w-1/2 lg:px-0">
                        <div>
                            <h1 class="text-center text-4xl font-bold mb-2">비밀번호
                                재발급</h1>
                            <h5 class="text-center text-lg mb-12">아이디와 이메일을
                                작성해주세요.</h5>
                        </div>

                        <div class="form-item">
                            <span class="hidden">아이디</span>
                            <input type="text" name="loginId" id="loginId"
                                   autocomplete="false"
                                   placeholder="아이디를 입력해주세요."
                                   class="bg-gray-100 w-full rounded-full px-4 py-2"
                            >
                        </div>

                        <div class="form-item">
                            <span class="hidden">이메일</span>
                            <input type="email" name="email" id="email"
                                   autocomplete="false"
                                   placeholder="이메일을 입력해주세요."
                                   class="bg-gray-100 w-full rounded-full px-4 py-2"
                            >
                        </div>

                        <div class="flex flex-col gap-4">
                            <button type="submit"
                                    class="flex-1 rounded-full bg-gray-900 hover:bg-gray-800 text-center text-white py-2">
                                비밀번호 재발급
                            </button>
                            <a href="/" class="text-gray-600 text-center">
                                <button type="button">메인으로</button>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/findpw.js"></script>
</div>
</body>
</html>
