<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시물 디테일</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="contents">

            <div class="flex flex-col gap-2 m-4 sm:mt-6">
                <a th:href="@{~/boards/} + ${article.boardId}">
                    <h3 th:text="${article.boardName}"
                        class="text-gray-500 text-center">게시판</h3>
                </a>

                <h2 th:text="${article.title}"
                    class="text-2xl font-bold text-gray-900 text-center">제목</h2>
                <div class="flex justify-center text-gray-500 text-sm gap-2">
                    <span th:text="${article.authorName}"></span>
                    &#124;
                    <span th:text="${#temporals.format(article.update_date, 'yyyy-MM-dd')}"></span>
                </div>
            </div>

            <div class="flex justify-end gap-2 mb-2">
                <a
                        th:href="@{~/articles/modify/} + ${article.id}"
                        class="py-2 px-4 mt-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                >수정</a>
                <a
                        th:href="@{~/articles/delete/} + ${article.id}"
                        class="py-2 px-4 mt-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
                >삭제</a>
            </div>
            <div>
                <div th:text="${article.body}"
                     class="p-4 bg-gray-100 rounded-md" style="min-height:100px"></div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
