<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>
<head>
    <meta charset="UTF-8">
    <title>내일부터 다이어트 🍔🍕🍿</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.25.4/dist/full.css"-->
    <!--          rel="stylesheet" type="text/css"/>-->
    <!--    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css"-->
    <!--          rel="stylesheet" type="text/css"/>-->
    <script src="https://unpkg.com/flowbite@1.3.4/dist/flowbite.js"></script>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="main">

            <!--            <div th:each="board:${boards}">-->
            <!--                <div th:text="${board.name}">게시판 제목</div>-->

            <!--            </div>-->

            <div id="accordion-collapse" data-accordion="collapse">
                <div class="flex items-center border border-top-1 border-gray-100">
                    <h2 th:each="board:${boards}"
                        th:id="'accordion-collapse-heading-' + ${board.id}"
                        class="inline-flex flex-1 items-center text-center"
                    >
                        <button type="button"
                                th:class="'flex flex-1 justify-center py-2 font-medium ' + ${board.id == 1 ? 'text-gray-900 bg-gray-100 hover:bg-gray-100' : 'text-gray-500 hover:bg-gray-100' }"
                                th:data-accordion-target="'#accordion-collapse-body-' +${board.id}"
                                th:attr="aria-expanded=${board.id == 1 ? 'true' : 'false'}"
                                th:aria-controls="'accordion-collapse-body-' + ${board.id}">
                            <div th:text="${board.name}">게시판 제목</div>
                        </button>
                    </h2>
                    <h2 id="accordion-collapse-heading-10"
                        class="inline-flex flex-1 items-center text-center">
                        <button type="button"
                                class="flex flex-1 justify-center py-2 font-medium text-gray-500 hover:bg-gray-100"
                                data-accordion-target="#accordion-collapse-body-10"
                                aria-expanded='false'
                                aria-controls="accordion-collapse-body-10">
                            <div>인기</div>
                        </button>
                    </h2>
                </div>

                <div th:each="board:${boards}"
                     th:id="'accordion-collapse-body-' + ${board.id}"
                     th:class="${board.id == 1 ? '' : 'hidden'}"
                     th:aria-labelledby="'accordion-collapse-heading-' + ${board.id}">
                    <div th:each="article : ${board.articleListDTO}" class="p-4 flex flex-col gap-1">
                        <div class="flex items-center justify-center bg-gray-400 rounded py-8">
                            images
                        </div>
                        <h2 th:text="${article.title}" class="text-gray-600">
                            게시글 제목
                        </h2>
                        <div class="text-xs font-thin text-gray-400 flex gap-1">
                            <span th:text="${article.nickname}"></span>
                            <span>|</span>
                            <span th:text="${#temporals.format(article.reg_date, 'yy-MM-dd hh:mm')}">게시글 작성일자</span>
                        </div>
                    </div>
                </div>
                <div id="accordion-collapse-body-10"
                     class="hidden"
                     aria-labelledby="accordion-collapse-heading-10">
                    <div class="p-4 min-h-screen">
                        여기는 인기글!
                    </div>
                </div>


            </div>


        </div>
    </div>
</div>
</body>
</html>
