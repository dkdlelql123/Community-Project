<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>관리자 - 회원 상세 정보</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="contents">

            <h1 class="text-2xl font-bold text-gray-900 text-center my-6">
                <span>회원 상세</span>
            </h1>

            <div class="inline-block py-2 mx-auto min-w-full sm:min-w-1/2 ">
                <div class="overflow-hidden shadow-md sm:rounded-lg">
                    <table class="min-w-full">
                        <tbody>
                        <tr class="border-b odd:dark:bg-gray-800 even:dark:bg-gray-700 dark:border-gray-600">
                            <td class="w-1/5 text-center  text-gray-400">아이디
                            </td>
                            <td th:text="${member.loginId}"
                                class="py-2 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                login id
                            </td>
                        </tr>

                        <tr class="border-b odd:dark:bg-gray-800 even:dark:bg-gray-700 dark:border-gray-600">
                            <td class="w-1/5 text-center  text-gray-400">이름</td>
                            <td th:text="${member.name}"
                                class="py-2 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400">
                                name
                            </td>
                        </tr>

                        <tr class="border-b odd:dark:bg-gray-800 even:dark:bg-gray-700 dark:border-gray-600">
                            <td class="w-1/5 text-center  text-gray-400">닉네임
                            </td>
                            <td th:text="${member.nickname}"
                                class="py-2 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400">
                                nickname
                            </td>
                        </tr>

                        <tr class="border-b odd:dark:bg-gray-800 even:dark:bg-gray-700 dark:border-gray-600">
                            <td class="w-1/5 text-center text-gray-400">가입일</td>
                            <td th:text="${member.regDate}"
                                class="py-2 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400">
                                regDate
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>

            <ul>
                <li class="flex text-sm text-gray-400 gap-1">
                    <div>번호</div>
                    <div>제목</div>
                    <div>작성일</div>
                </li>
                <li th:each="article : ${ member.articles }">
                    <a href="#" class="flex text-sm text-gray-400 gap-1">
                        <div th:text="${ article.id }"></div>
                        <div th:text="${ article.title }"></div>
                        <div th:text="${#temporals.format(article.regDate, 'yyyy-MM-dd')}"></div>
                    </a>
                </li>
            </ul>

        </div>
    </div>
</div>
</div>
</body>
</html>
