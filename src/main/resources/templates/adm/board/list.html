<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="contents">

            <h1 class="text-2xl font-bold text-gray-900 text-center my-6">
                <span>게시판</span>
            </h1>

            <div class="flex flex-wrap items-center">
                <div th:each="board : ${boardList}" class="w-1/3 text-center p-1 mb-2">
                    <a th:href="@{~/boards/} + ${board.id}" class="flex justify-center flex-col items-center ">
                        <div class="mb-3 w-24 h-24 rounded-full shadow-lg overflow-hidden flex justify-center items-center ">
                        <img class="max-w-none" width="200"
                             src="https://images.unsplash.com/photo-1604480132715-bd70038b74df?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1218&q=80"
                             alt="게시판이미지">
                        </div>
                        <span th:text="${board.name}"></span>
                    </a>
                </div>
                <a href="" class="w-1/3 text-center p-1"></a>
                <a href="" class="w-1/3 text-center p-1"></a>
                <a href="" class="w-1/3 text-center p-1"></a>
            </div>
<!--             <a th:href="@{~/adm/boards/modify/} + ${board.id}">
                                            <span>수정</span>
                                        </a>
                                        <a th:href="@{~/adm/boards/delete/} + ${board.id}">
                                            <span>삭제</span>
                                        </a>-->

        </div>
    </div>
</div>
</body>
</html>
