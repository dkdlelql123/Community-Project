<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>게시판 목록</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="contents">

            <h1 class="text-2xl font-bold text-gray-900 text-center my-6">
                <span>게시판</span>
            </h1>

            <div class="flex justify-end">
                <a href="/adm/boards/add" class="py-2 px-4 mt-2 mb-2 text-sm font-medium text-gray-900 bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                    추가
                </a>
            </div>

            <div class="flex flex-col">
                <div class="overflow-x-auto">
                    <div class="inline-block py-2 min-w-full ">
                        <div class="overflow-hidden shadow-md sm:rounded-lg">
                            <table class="min-w-full">
                                <thead class="bg-gray-50 dark:bg-gray-700">
                                <tr>
                                    <th scope="col"
                                        class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">
                                        번호
                                    </th>
                                    <th scope="col"
                                        class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">
                                        게시판 이름
                                    </th>
                                    <th scope="col"
                                        class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">
                                        작성일
                                    </th>
                                    <th scope="col"
                                        class="py-3 px-6 text-xs font-medium tracking-wider text-left text-gray-700 uppercase dark:text-gray-400">
                                        관리
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <!-- Product 1 -->
                                <tr th:each="board : ${boardList}"
                                    class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                                    <td th:text="${board.id}"
                                        class="py-4 px-6 text-sm font-medium text-gray-900 whitespace-nowrap dark:text-white"></td>
                                    <td class="py-4 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400">
                                        <a th:href="@{~/boards/} + ${board.id}">
                                            <span th:text="${board.name}"></span>
                                        </a>
                                    </td>
                                    <td th:text="${board.update_date}"
                                        class="py-4 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400"></td>
                                    <td class="py-4 px-6 text-sm text-gray-500 whitespace-nowrap dark:text-gray-400">
                                        <a th:href="@{~/adm/boards/modify/} + ${board.id}">
                                            <span>수정</span>
                                        </a>
                                        <a th:href="@{~/adm/boards/delete/} + ${board.id}">
                                            <span>삭제</span>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
